<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl mb-4">Login</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input formControlName="username" placeholder="Username" class="w-full border p-2 mb-3" />
      <input type="password" formControlName="password" placeholder="Password" class="w-full border p-2 mb-3" />
      <div *ngIf="error" class="text-red-500 mb-2">{{error}}</div>
      <button class="w-full bg-blue-600 text-white p-2 rounded" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
