<div class="p-4 flex gap-4">
  <div class="w-1/3">
    <div>
      <label>From</label>
      <input (input)="searchFrom$.next($any($event.target).value)" class="border p-2 w-full" />
      <ul class="bg-white border max-h-48 overflow-auto">
        <li *ngFor="let r of resultsFrom" (click)="selectFrom(r)" class="p-2 hover:bg-gray-100 cursor-pointer">{{r.display_name}}</li>
      </ul>
    </div>
    <div class="mt-4">
      <label>To</label>
      <input (input)="searchTo$.next($any($event.target).value)" class="border p-2 w-full" />
      <ul class="bg-white border max-h-48 overflow-auto">
        <li *ngFor="let r of resultsTo" (click)="selectTo(r)" class="p-2 hover:bg-gray-100 cursor-pointer">{{r.display_name}}</li>
      </ul>
    </div>
    <div class="mt-4">
      <button class="bg-red-500 text-white px-3 py-1 rounded" (click)="clearRoute()">Clear</button>
    </div>
  </div>
  <div id="map" class="flex-1 h-[600px]"></div>
</div>
